<!DOCTYPE html>
<html>
<head>
    <title>AR2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <a-entity 
                id="animated-model" 
                position="0 0 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"
                animation-mixer
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            var model = document.querySelector('#animated-model');

            model.addEventListener('click', function() {
                var scale = model.getAttribute('scale');

                if (scale.x === 0.05) {
                    model.setAttribute('scale', { x: 0.1, y: 0.1, z: 0.1 });
                } else {
                    model.setAttribute('scale', { x: 0.05, y: 0.05, z: 0.05 });
                }
            });
        };
    </script>
</body>
</html>
